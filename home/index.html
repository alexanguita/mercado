<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="tienda, ropa, accesorios, independiente, instagram">
    <meta name="author" content="Kevin (Mosaiko) Anguita Rojel">
    <meta name="description"
        content="One page prototipo de un mercado de pymes. Excluye retail para fomentar el comercio local.">
    <meta name="robots" content="index, follow">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="home/script.js"></script>
    <title>Pymerkado</title>

</head>

<body>
    <div class="container">

        <header class="header">
            <div class="header--text">
                <h1 class="header--title">Pymerkado</h1>
                <div class="subtitle">
                    <h2 class="desc--subtitle text">No cabe el monopolio</h2>
                    <hr>
                    <p class="desc--text text">
                        No hay <em class="emphasis">retail</em>. Solo tiendas independientes.</p>
                </div>

            </div>
        </header>
        <section class="marketplace">
            <header class="marketplace--header">
                <h2 class="marketplace--title">Tiendas</h2>
            </header>
            <article class="oasis">
                <a class="oasis--link-logo" href="https://www.instagram.com/oasisstudio.cl/" target="_blank">
                    <img class="oasis--logo logo" src="../market/oasis_studio/oasis_logo.png" alt="Logo Oasis Studio" />
                </a>

                <h2 class="oasis--title marketplace--title">
                    <a class="oasis--link-title" href="https://www.instagram.com/oasisstudio.cl/" target="_blank">Oasis
                        Studio</a>
                </h2>

                <a class="oasis--link-picture" href="https://www.instagram.com/p/CIlF06AJkTi/" target="_blank">
                    <img class="picture" src="../market/oasis_studio/oasis_01.png" alt="Producto de Oasis Studio" /></a>
                <a class=" oasis--link-picture" href="https://www.instagram.com/p/B3ho0U2AfBZ/" target="_blank"><img
                        class="picture" src="../market/oasis_studio/oasis_02.png" alt="Producto de Oasis Studio" /></a>
                <a class="oasis--link-picture" href="https://www.instagram.com/p/CILrfBiJtcn/" target="_blank"><img
                        class="picture" src="../market/oasis_studio/oasis_03.png" alt="Producto de Oasis Studio" /></a>
                <a class="oasis--link-picture" href="https://www.instagram.com/p/CIWqMBkJbhU/" target="_blank"><img
                        class="picture" src="../market/oasis_studio/oasis_04.png" alt="Producto de Oasis Studio" /></a>
                <hr hidden>

            </article>
            <article class="valerio">

                <a class="valerio--link-logo" href="https://www.instagram.com/valerioilustra/" target="_blank"><img
                        class="valerio--logo logo" src="../market/valerioilustra/valerioilustra_logo.png"
                        alt="Logo Valerio Ilustra" /></a>

                <div class="marketplace--title">
                <h2 class="market--title"><a class="valerio--link-title"
                        href="https://www.instagram.com/valerioilustra/" target="_blank">Valerio Ilustra</a></h2>
                </div>


                <a class="valerio--link-picture" href="https://www.instagram.com/p/CHJZkIGJtoD/" target="_blank"><img
                        class="picture" src="../market/valerioilustra/valerioilustra_01.png"
                        alt="Producto de Valerio Ilustra" /></a>
                <a class="valerio--link-picture" href="https://www.instagram.com/p/CF8FlQKJVSc/" target="_blank"><img
                        class="picture" src="../market/valerioilustra/valerioilustra_02.png"
                        alt="Producto de Valerio Ilustra" /></a>
                <a class="valerio--link-picture" href="https://www.instagram.com/p/CHOYoIyJC37/" target="_blank"><img
                        class="picture" src="../market/valerioilustra/valerioilustra_04.png"
                        alt="Producto de Valerio Ilustra" /></a>
                <a class="valerio--link-picture" href="https://www.instagram.com/p/CFiYJD7pbKm/" target="_blank"><img
                        class="picture" src="../market/valerioilustra/valerioilustra_03.png"
                        alt="Producto de Valerio Ilustra" /></a>
                <hr hidden>
            </article>
            <article class="ak47">
                <a class="ak47--link-logo" href="https://www.instagram.com/ak47_growshop/" target="_blank"><img
                        class="ak47--logo logo" src="../market/ak47_growshop/ak47_logo.png" alt="Logo Ak47-Growshop" /></a>


                <h2 class="market--title">
                    <a class="ak47--link-title" href="https://www.instagram.com/ak47_growshop/"
                        target="_blank">Ak47-Growshop</a>
                </h2>

                <a class="ak47--link-picture" href="https://www.instagram.com/p/CBD6dShJhev/" target="_blank"><img
                        src="../market/ak47_growshop/ak47_01.png" class="picture" alt="Producto de Ak47 Growshop" /></a>
                <a class="ak47--link-picture" href="https://www.instagram.com/p/CBD55E-Jr9W/" target="_blank"><img
                        src="../market/ak47_growshop/ak47_02.png" class="picture" alt="Producto de Ak47 Growshop" /></a>
                <a class="ak47--link-picture" href="https://www.instagram.com/p/CBD76k8pwVX/" target="_blank"><img
                        src="../market/ak47_growshop/ak47_03.png" class="picture" alt="Producto de Ak47 Growshop" /></a>
                <a class="ak47--link-picture" href="https://www.instagram.com/p/CBD7PWVJCpK/" target="_blank"><img
                        src="../market/ak47_growshop/ak47_04.png" class="picture" alt="Producto de Ak47 Growshop" /></a>
            </article>
        </section>
        <footer class="footer-extra-class">
            <fieldset class="footer--fieldset">
                <address class="footer--address">
                    Pymerkado &copy;<br>
                    <hr hidden>
                    Kevin Anguita<br>
                    Mosaiko<br>
                    Chile
                </address>
            </fieldset>
        </footer>
    </div>
</body>
